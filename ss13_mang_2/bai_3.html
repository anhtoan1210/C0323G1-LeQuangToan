    let n = +prompt("Nhập vào số lượng phần tử ");
    // let count = 0;
    let arr = [];
    for (let i = 0; i < n; i++) {
        do {
            arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " : ");
        }
        while (!kiemTraArr(arr, i));
    }

    function kiemTraArr(arr, i) {
        for (let j = 0; j < i; j++) {
            if (arr[i] === arr[j]) {
                return false;

            }
        }
        return true;
    }
