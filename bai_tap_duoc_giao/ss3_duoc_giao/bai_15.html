<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Nhập phần tử thứ" + i);
    }
    alert(arr);
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    alert(max);
    let fibolacy = [0, 1];
    for (let i = 2; i > 0; i++) {
        fibolacy[i] = fibolacy[i - 1] + fibolacy[i - 2]
        if (fibolacy[i] === max) {
            break;
        }

    }
    alert(fibolacy);
    let flag = true;
    for (let i = 0; i < arr.length; i++) {
        if (fibolacy.indexOf(arr[i]) === -1) {
            flag = false;
        }
    }
    if (flag) {
        alert("ok");
    }else {
        alert("no");
    }

</script>
</body>
</html>
