<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }
    alert(arr);
    let tong = 0;
    for (let i = 0; i < arr.length; i++) {
        tong = tong + arr[i];
    }
    let trunhBinh = tong / arr.length;
    alert(trunhBinh);
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === trunhBinh) {
            count++;
        }
    }alert(count);
</script>
</body>
</html>
