<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài của mảng");
    let arr = [];
    let arr1 = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ" + i);
    }
    alert(arr);
    for (let i = 0; i < arr.length; i++) {
        if (Math.sqrt(arr[i]) % 1 === 0) {
            arr1.push(arr[i]);
        }
    }
    alert("Số chính phương là:"+arr1);
</script>

</body>
</html>
