<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("nhap các kí tự để kiểm tra");

    function timNguyenAm(string) {
        let arr = [];
        for (let i = 0; i < string.length; i++) {
            if (string[i] === "U" || string[i] === "E" || string[i] === "A" || string[i] === "O" || string[i] === "I"
                || string[i] === "u" || string[i] === "e" || string[i] === "a" || string[i] === "o" || string[i] === "i") {
                arr.push(string[i]);
            }
        }
        return arr;
    }

    alert(timNguyenAm(string));
</script>
</body>
</html>
