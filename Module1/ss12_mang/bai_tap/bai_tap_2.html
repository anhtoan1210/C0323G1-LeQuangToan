<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let arr = [1, 4, 9, 16, 25, 36, 49, 50, 51];
    // let arr1 = [];
    let arr = [];
    let arr1 = [];
    let n = +prompt("Nhập số lượng phần tử của mảng");
    for (let i = 0; i < n; i++) {
        let phanTu = +prompt("Nhập phần tủ thứ:" + i);
        arr.push(phanTu);
    }
    for (let i = 0; i < arr.length; i++) {
        if (Math.sqrt(arr[i]) % 1 === 0) {
            arr1.push(arr[i]);
        }
    }
    alert("Các số chính phương là:"+arr1);
</script>
</body>
</html>
