<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }
    let tong = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && i % 2 !== 0) {
            tong = tong + arr[i];
        }
    }
    alert(tong);
</script>
</body>
</html>
