<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập để kiểm tra");

    function findMaxNumber(m) {
        let n1 = m.split('');
        let min = n1[0];
        for (let i = 0; i < n1.length; i++) {
            if (n1.length < 4) {
                return "-1";
            } else {
                for (let j = 0; j < n1.length; j++) {
                    if (n1[j] < min) {
                        min = n1[j];
                        break;
                    }
                }

            }
        }
        alert(min);
        n1.sort(function (a, b) {
            return b - a;
        }).pop();
       return n1.join('');

    }

   alert(findMaxNumber(n));
</script>
</body>
</html>
