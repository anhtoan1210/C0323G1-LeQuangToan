<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập dộ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ" + i);
    }
    alert(arr);
    let tong = 0;
    let tich = 1;
    for (let i = 0; i < arr.length; i++) {
        tong = tong + arr[i];
    }
    alert(tong);
    for (let i = 0; i < arr.length; i++) {
        tich = tich * arr[i];
    }
    alert(tich);
</script>
</body>
</html>
