<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập đọ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }
    alert(arr);
    let tong = 0;
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 1; j <= arr[i]; j++) {
            if (arr[i] % j === 0) {
                tong += j;

            }
        }
        arr1.push(tong);
        tong = 0;
    }
    alert(arr1);
</script>
</body>
</html>
