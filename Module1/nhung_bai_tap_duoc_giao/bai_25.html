<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ" + i);
    }
    alert(arr);
    let flag = true;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] % arr[i - 1] !== 0) {
            flag = false;
            break;
        }
    }
    if (flag) {
        alert("ok");
    } else {
        alert("no");
    }
</script>
</body>
</html>
