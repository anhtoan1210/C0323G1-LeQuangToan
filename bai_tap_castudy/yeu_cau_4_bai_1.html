<script>
    // Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu
    // không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI =>
    //     Truong Tan Hai.
    //     Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
    //     Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,
    // in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.


    function chuanHoaKiTu(str) {
        let arr = str.toLocaleLowerCase();
        let newArr = arr.split(' ');
        let newArr1 = [];
        for (let i = 0; i < newArr.length; i++) {
            if (newArr[i] != '') {
                newArr1.push(newArr[i]);
            }
        }
        alert(newArr1);
        let newArray3 = [];
        let max = '';
        for (let i = 0; i < newArr1.length; i++) {
            let newArray2 = newArr1[i].charAt(0).toUpperCase() + newArr1[i].slice(1);
            newArray3.push(newArray2);
            if (newArray3[i].length > max.length) {
                max = newArray3[i];
            }
        }

        alert(newArray3.join(' '));
        alert(max.length + " từ dài nhất là " + max);
    }

    let a = prompt("nhập");
    chuanHoaKiTu(a);

</script>
