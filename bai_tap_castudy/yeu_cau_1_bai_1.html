<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập
    // và lương ròng
    // (số tiền lương thực sự mà nhân viên
    // đó nhận được). Với các thông số giả sử như sau (không theo luật lương,
    //     chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let luong = +prompt('nhap so tien luong nhan vien nhan duoc');
    let luongRong;
    if (luong >= 15) {
        luongRong = luong * 80 / 100
        document.write('so tien nhan duoc la:' + luongRong);
    } else if (7 < luong && luong < 15) {
        luongRong = luong * 90 / 100
        document.write("so tien nhan duoc la:" + luongRong);
    } else {
        luongRong = luong * 95 / 100
        document.write("so tien nhan duoc la:" + luongRong);
    }

</script>

</body>
</html>
