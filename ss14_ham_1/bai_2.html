    let n = +prompt("nhập dộ dài của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử thứ " + i);
    }

    function kiemTraKiTu(arr) {
        let demChu = 0;
        let demSo = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] * 1 === arr[i]) {
                demSo++;
            } else if (arr[i] * 1 !== 0) {
                demChu++;
            }
        }
        if (demChu === arr.length) {
            return 0;
        } else if (demSo === arr.length) {
            return 1;
        } else {
            return -1;
        }
    }

    alert(kiemTraKiTu(arr));
