<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let nhap = +prompt("nhap chieu dai cua mang");
    for (let i = 0; i < nhap; i++) {
        let phanTu = +prompt("nhap phan tu thu " + i);
        arr.push(phanTu);
    }

    let soLonThuHai;
    for (let i = 0; i < arr.length; i++) {
        arr.sort(function (a, b) {
            return a - b;
        })
    }
    alert("Mảng sau khi được sắp xếp:" + arr);
    soLonThuHai = arr.length - 2;
    alert("Số lớn thứ 2 là:" + arr[soLonThuHai]);
</script>
</body>
</html>
