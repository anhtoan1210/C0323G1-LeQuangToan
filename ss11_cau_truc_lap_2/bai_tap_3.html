<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("nhap vao so cần kiểm tra");
    let flag = true;
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            flag = false;
            break
        }
    }
    if (flag === true) {
        alert("đúng rồi ông thần");
    } else {
        alert("sai rồi");
    }
</script>

</body>
</html>
